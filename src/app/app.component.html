<div>Hello, {{title}}</div>

<div>
  <table>
    <tr>
      <th>Bus ID</th>
      <th>Route ID</th>
      <th>Bus Number</th>
      <th>Seat Capacity</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let bus of buses">
      <td>{{bus.bus_id}}</td>
      <td>{{bus.route_id}}</td>
      <td>{{bus.bus_number}}</td>
      <td>{{bus.seat_capacity}}</td>
      <td>{{bus.status}}</td>
    </tr>
  </table>
</div>
